<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <h2>Fake news classification</h2>
        <form action="endpoints:predict">
          {% csrf_token %}
          <div class="form-group">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-outline-primary radio-inline"><input type="radio" name="optradio" checked>Simple (text-only) algorithm</label>
              <label class="btn btn-outline-primary radio-inline disabled"><input type="radio" name="optradio" disabled>Feature-rich algorithm</label>
            </div>
            <p>Source text:</p>
            <textarea class="form-control" type="text" name="src_text"></textarea>
            <br>
    
            <button class="btn btn-primary form-control" type="submit" value='Make Prediction'>Predict!</button>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
