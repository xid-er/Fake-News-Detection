{% extends 'base.html' %}

{% block title %}
Prediction
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-sm-4"></div>
  <div align="center" class="col-sm-4">
    {% if valid_source %}
      <h1>Here's what we analysed:</h1>
      <p>{{ source }}</p>
      <h1>And here's what we predict:</h1>
      <h1>{{ prediction }}</h1>
    {% else %}
      <h1>Sorry, there seems to be a problem:</h1>
      <h2>{{ prediction }}</h2>
    {% endif %}
  </div>
  <div class="col-sm-4"></div>
</div>
{% endblock %}
